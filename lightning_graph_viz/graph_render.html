<html>
  <head>
    <meta charset='utf-8'>

    <link media="all" rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link media="all" rel="stylesheet" href="css/all.css" type="text/css">

    <link type="image/x-icon" href="favicon.ico" rel="icon">
    <link href="favicon.ico" rel="shortcut icon">

    <script src='js/lib/jquery.js'></script>
    <script src='js/lib/jquery.mousewheel.js'/></script>
    <script src='js/lib/jquery.capslockstate.js'/></script>
    <script src='js/lib/jquery.getUrlParam.js'/></script>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>

  </head>

  <body style='overflow:hidden;'>

    <div id="wrapper">
      <!-- header of the page -->
      <header id="header">
        <div class="container holder">
          <div class="row">
            <h1 class="logo"><a href="https://curoverse.com"><img src="images/logo.png" alt="Curoverse Logo"></a></h1>
          </div>
        </div>
      </header>

      <!-- contain main informative part of the site -->
      <div id="main">

        <canvas
          id='canvas'
          width='1200' height='700'
          style='position: absolute; left: 0; top: 0; border:1px solid #111; z-index:0;'
          tabindex='0'> </canvas>

        <section style='position: absolute; left: 20px; top: 720px; ' ></section>

        <div class='dropdown'
             id='loci_dropdown'
             style='position:absolute; left:20px; top:100px; z-index:999; width:100px; background-color:rgba(128,128,128,0.3);'>

          <button
            class="button"
            type="button"
            data-toggle="dropdown"
            aria-expanded="true"
            style='width:130px; background-image:none; background-color:rgba(128,128,128,0.9);' >
              <span id='loci_main_text'>BRCA2</span>
              <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu" id='dropdown-loci-list' style='height:auto; max-height:300px; overflow-x:hidden;'>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="loci_select('BRCA1');"; >BRCA1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="loci_select('BRCA2');"; >BRCA2</a></li>
          </ul>

        </div>


        <div class='dropdown' style='position:absolute; left:280px; top:100px; z-index:999; width:100px; background-color:rgba(128,128,128,0.3);'>

          <button
            class="button"
            type="button"
            data-toggle="dropdown"
            aria-expanded="true"
            style='width:180px; background-image:none; background-color:rgba(128,128,128,0.9);' >
              <span id='sample_main_text'>Sample Path</span>
              <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu" id='dropdown-sample-list' style='height:auto; max-height:300px; overflow-x:hidden;'>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="sample_deselect();"; >None</a></li>
          </ul>

        </div>

      </div>

    </div>

  </body>
</html>
